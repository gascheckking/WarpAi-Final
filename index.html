<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarpAI On-Chain Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>✨ WarpAI <span class="subtitle">Onchain Tracker</span></h1>
    <div class="wallet-ui">
      <span id="xpDisplay">0 XP 🔥</span>
      <button id="connectWallet">Connect Wallet</button>
    </div>
  </header>

  <nav class="nav-tabs">
    <button onclick="switchTab('home')">🏠 Home</button>
    <button onclick="switchTab('track')">📈 Track</button>
    <button onclick="switchTab('rewards')">🎁 Rewards</button>
    <button onclick="switchTab('profile')">👤 Profile</button>
  </nav>

  <main>
    <section id="home" class="tab active">
      <h2>Welcome to WarpAI</h2>
      <p>Connect your wallet to start tracking your on-chain journey.</p>
    </section>

    <section id="track" class="tab">
      <h2>📊 Onchain Activity Feed</h2>
      <ul id="activityFeed">Waiting for data...</ul>
    </section>

    <section id="rewards" class="tab">
      <h2>🎁 Rewards</h2>
      <p>Daily streaks, mints, XP boosts coming soon...</p>
    </section>

    <section id="profile" class="tab">
      <h2>👤 Profile</h2>
      <p id="walletAddress">Not connected</p>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
