<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarpAI On-Chain Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <h1>✨ WarpAI <span class="subtitle">Onchain Tracker</span></h1>
    <div class="wallet-ui">
      <span id="xpDisplay">0 XP 🔥</span>
      <button id="connectWallet">Connect Wallet</button>
    </div>
  </header>

  <nav class="nav-tabs">
  <button onclick="switchTab('home')">🏠 Home</button>
  <button onclick="switchTab('track')">📊 Track</button>
  <button onclick="switchTab('rewards')">🎁 Rewards</button>
  <button onclick="switchTab('leaderboard')">🏆 Leaderboard</button>
  <button onclick="switchTab('profile')">👤 Profile</button>
</nav>


  <main>
   <section id="home" class="tab active">
  <div class="hero">
    <h1>WarpAI</h1>
    <p class="subtitle">Track your onchain journey in real time</p>
  </div>

  <div class="card-grid">
    <div class="card green">
      <h3>Claim XP</h3>
      <p>Daily XP bonus</p>
      <button>Claim</button>
    </div>

    <div class="card dark">
      <h3>Buy Token</h3>
      <p>Pre-launch $WARP</p>
      <button>Buy Now</button>
    </div>
  </div>

  <div class="card full">
    <h3>Your Reward Level</h3>
    <p>🔥 87 XP • 5-day streak</p>
  </div>

  <div class="card full premium">
    <h3>💎 Premium Tools</h3>
    <button>Claim another address</button>
    <button>Track random wallet</button>
  </div>
</section>
  </main>

  <script src="app.js"></script>
</body>
</html>
