<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarpAi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="app-header">
    <div class="logo-title">
      <img src="logo.png" alt="WarpAi Logo" class="logo-icon" />
      <div class="text-wrap">
        <h1 class="brand-name">WarpAi</h1>
        <p class="tracker-sub">Onchain Activity Tracker</p>
      </div>
    </div>
    <div class="wallet-ui">
      <span id="xpDisplay">0 XP 🔥</span>
      <button id="connectWallet">Connect Wallet</button>
    </div>
  </header>

  <nav class="nav-tabs">
    <button class="tab-button active">🏠 Home</button>
    <button class="tab-button">📈 Track</button>
    <button class="tab-button">🎁 Rewards</button>
    <button class="tab-button">🏆 Leaderboard</button>
    <button class="tab-button">👤 Profile</button>
  </nav>

  <main>
    <section class="home">
      <div class="card-grid">
        <div class="card green">
          <h3>Claim XP</h3>
          <p>Daily XP bonus</p>
          <button>Claim</button>
        </div>

        <div class="card dark">
          <h3>Buy Token</h3>
          <p>Pre-launch $WARP</p>
          <button>Buy Now</button>
        </div>

        <div class="card">
          <h3>🔥 87 XP</h3>
          <p>5-day streak</p>
        </div>

        <div class="card purple">
          <h3>💎 Premium Tools</h3>
          <div class="btn-row">
            <button>Claim another address</button>
            <button>Track random wallet</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
